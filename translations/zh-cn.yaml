rules-introduction-modal:
  self-name: 规则介绍
  line-1: 经理需要彻底利用有限“预算”，达成“药品销售额指标”，
  line-2: 彻底完成业务决策、管理决策后才能提交任务，一旦提交决策，将不可更改。
  line-3: 您的决策设定可在“本期决策回顾中”查看。
  title-1: 业务决策
  line-4: 1. 业务决策中，优先选择代表，所有医院都需要有代表负责。每一个代表必须充分利用“拜访时间”负责医院药品销售业务，“代表拜访时间”不能为“0”，“代表剩余时间”必须 为“0”。
  line-5: 2. 所有医院的“药品销售指标”和“预算”都得分配，若不分配，请输入“0”。
  line-6: 3. 会议名额需要被彻底分配，请为不分配会议名额的医院设定名额值为“0”。
  title-2: 管理决策
  line-7: 1. 经理的时间需要全部分配。
